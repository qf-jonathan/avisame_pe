{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avisame.Pe</title>
    <link rel="stylesheet" href="{% static "node_modules/bootstrap/dist/css/bootstrap.css" %}"/>
    <link rel="stylesheet" href="{% static "homepage/css/main.css" %}"/>
    <script src="{% static "node_modules/angular/angular.js" %}"></script>
    <script src="{% static "node_modules/angular-route/angular-route.js" %}"></script>
    <script src="{% static "node_modules/angular-animate/angular-animate.js" %}"></script>
    <script src="{% static "node_modules/angular-touch/angular-touch.js" %}"></script>
    <script src="{% static "node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js" %}"></script>
</head>
<body ng-app="homepage.avisame.pe">
<div ng-view class="container"></div>
<script src="{% static "homepage/js/app.js" %}"></script>
<script src="{% static "homepage/js/controllers/main.js" %}"></script>
<script src="{% static "homepage/js/directives/search.js" %}"></script>
<script src="{% static "homepage/js/directives/search-option.js" %}"></script>
<script src="{% static "homepage/js/services.js" %}"></script>

<div id="fb-root"></div>
<script>
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<script>
    window.twttr = (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0],
                t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);
        t._e = [];
        t.ready = function (f) {
            t._e.push(f);
        };
        return t;
    }(document, "script", "twitter-wjs"));
</script>
</body>
</html>
